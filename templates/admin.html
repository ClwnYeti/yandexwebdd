{% extends "base.html" %}

{% block content %}
<form>
        <h1>Привет, {{ username }}!</h1>
        <a href="/logout">Выйти</a>
         <h1>Пользователи:</h1>
{% for item in users.keys() %}
    <div class="alert alert-dark" role="alert">
        <h2>{{item}}</h2>
        <div>{{users[item]}}</div>
    </div>
{% endfor %}
</form>
{% endblock %}
