<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <title>{{ title }}</title>
    </head>
    <body>
        <h1>Привет, {{ username }}!</h1>
        <a href="/logout">Выйти</a>
         <h1>Пользователи:</h1>
{% for item in users.keys() %}

        <h2>{{item}}</h2>
        <div>{{users[item]}}</div>
    </div>
{% endfor %}
    </body>
</html>
