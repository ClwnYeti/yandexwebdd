{% extends "base.html" %}

{% block content %}
<form>
        <h1>Привет, {{ username }}!</h1>
        <a href="/logout">Выйти</a>
    <a href="/YandexLyceumStudent/{{id}}/add">Отправить посылку</a>
{% for i in all %}
        {% if i.status == 'OK' %}
            <div class="alert alert-success" role="alert">
            {{i.task}}
            </div>
        {% endif %}
        {% if i.status == 'Error' %}
            <div class="alert alert-danger" role="alert">
            <a href="/YandexLyceumStudent/{{id}}/tasks/{{ i.id }}" >{{i.task}}</a>
            </div>
        {% endif %}
                {% if i.status == 'Check' %}
            <div class="alert alert-dark" role="alert">
            <a href="/YandexLyceumStudent/{{id}}/tasks/{{ i.id }}">{{i.task}}</a>
            </div>
        {% endif %}
{% endfor %}
</form>
{% endblock %}
